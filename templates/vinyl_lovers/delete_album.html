{% extends "base.html" %}

{% block content %}
<h1>Delete Album</h1>

<div>
    <form action="{% url 'delete-album' pk=album.pk %}" method=POST>
        {% csrf_token %}
        <p>Are you sure you want to delete {{ album.title }}?</p>
        <div>
            <button type="submit">Delete Album</button>
            <a href="{% url 'album-entries' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
