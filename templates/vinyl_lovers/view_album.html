{% extends "base.html" %}

{% block content %}
<h1>{{ album.title }}</h1>
<h3>by {{ album.artist }}</h3>
<h3>Condition: {{ album.condition }}</h3>
<h3>Added: {{ album.created_at }}</h3>

<div>
    <a href="{% url 'edit-album' pk=album.pk %}">Edit Album</a>
    <a href="{% url 'delete-album' pk=album.pk %}">Delete Album</a>
</div>
{% endblock %}
